<form>
  <div>
    <label>Identificador</label>
    <input type="text" name="identificador" [(ngModel)]="contrato.identificador" />
  </div>
  <div>
    <label>Tipo de suministro:</label>

    <select name="suministro" [(ngModel)]="contrato.suministro">
      <option>Equipo</option>
      <option>Producto de aseo</option>
      <option>Papeleria</option>
    </select>
  </div>
  <div>
    <label>Valor del contrato:</label>
    <input type="number" name="valor" [(ngModel)]="contrato.valor" >
    <button type="button" (click)="ad()">borrar todos los datos</button>
  </div>
  <div>
    <button type="button" (click)="add()">Registrar</button>
  </div>
</form>
<br>
<app-registrar-insumos></app-registrar-insumos>
